<div class="row">
    <div class="col">
        <input type="text" (keyup)="search(valueUser.value)" placeholder="Search" class="form-control" #valueUser>
    </div>

    <div class="card-columns">
        <div *ngFor="let item of artists" class="card">
            <img [src]="item.images | notimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
            </div>
        </div>
    </div>
</div>
